<!DOCTYPE html>
<html lang="en" ng-app>

  <head>
  
    <meta charset="utf-8">
    <title>Getting started with Angularjs</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css" />
		<script src="/angularjs/angular.js"></script>
		
  </head>
  <body>
	  <div class="container">
	  	<div class="row">
	  		<form role="form">
				  <div class="form-group">
				    <label for="nameField">Hello</label>
				    <input ng-model="name" id="nameField" placeholder="Enter name" class="form-control" autofocus>
				  </div>
				</form>
	  	</div>
	  	<div class="row">
		  	 <h1>
		  	 	Hello {{name}}!
		  	 </h1>
	  	</div>
		</div>
		
  </body>
</html>
