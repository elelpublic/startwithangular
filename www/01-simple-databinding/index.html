<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Simple Databinding</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css" />
		<script src="/angularjs/angular.js"></script>
  </head>
  <body>
	  <div class="container">
	  	<div class="row">
		  	<h1>
		  		Simple Databinding
		  	</h1>
	  	</div>
	  	<div class="row">
	  		<form role="form">
				  <div class="form-group">
				    <label for="nameField">Hello</label>
				    <input ng-model="name" id="nameField" placeholder="Enter name" class="form-control" >
				  </div>
				</form>
	  	</div>
	  	<div class="row">
		  	 <h1>
		  	 	Hello {{name}}!
		  	 </h1>
	  	</div>
		</div>
  </body>
</html>
