<!DOCTYPE html>
<html lang="en" ng-app="viewerApp">
  <head>
    <meta charset="utf-8">
    <title>Viewer</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="viewer.css" />
    <script src="/angularjs/angular.js"></script>
    <script src="/angular-route/angular-route.js"></script>
    <script>
    	var viewerApp = angular.module( 'viewerApp', [ 'ngRoute' ] );
    	
			// Zugriff auf $routeProvider mittels angular dependency injection:
			viewerApp.config( function( $routeProvider ) {
				
				// routes definieren
				$routeProvider.when( '/', {
					templateUrl: 'menu.html',
					controller: 'MenuController'
				}).when( '/:exampleId', {
					templateUrl: 'example.html',
					controller: 'ExampleController'
				});
				
			});
			
			viewerApp.controller('MenuController', function( $scope ) {} );
			viewerApp.controller('ExampleController', function( $scope, $routeParams ) {
				$scope.exampleId = $routeParams.exampleId;
			});

    </script>
  </head>
  <body>
  
  	<a href="#/" >Menu</a> 
  	<a href="#/1" >Example 1</a> 
  	<a href="#/2" >Example 2</a> 
  
  	<div ng-view></div>
