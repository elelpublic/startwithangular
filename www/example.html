<div class="container">
	<div class="row">
		<div class="col-md-2">
			<h1>
				<a class="btn btn-default" href="#/"><span class="glyphicon glyphicon-home"></span> Home</a>
			</h1>
		</div>
		<div class="col-md-10">
			<h1>
				<span class="label label-default">{{example.title}}</span>
			</h1>
		</div>
	</div>
</div>

<hr>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<a href="{{exampleUrl}}" target="angularexample" >Run in new tab</a>
		</div>
	</div>
</div>

<br>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<iframe src="{{exampleUrl}}" class="exampleRun"></iframe>
		</div>
	</div>
</div>

<div class="container sourceArea">
 	<div class="row">
  	<div class="col-md-12">
			Source code <b>{{exampleFile}}</b>
	 		<br/>
			<textarea codemirror file="exampleUrl + '/' + exampleFile" ></textarea>
		</div>
	</div>
</div>
<!-- 
 -->
 
<div class="container sourceArea" ng-repeat="file in extraFiles" >
 	<div class="row">
  	<div class="col-md-12">
			Source code <b>{{file}}</b>
	 		<br/>
			<textarea codemirror file="exampleUrl + '/' + file"></textarea>
		</div>
	</div>
</div>
