<!DOCTYPE html>
<html lang="en" ng-app="myapp">
  <head>
    <meta charset="utf-8">
    <title>Getting started with Angularjs</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/helper/helper.css" />
		<script src="/angularjs/angular.js"></script>
		
		<!-- used to display the source code -->
		<script src="/codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="/codemirror/lib/codemirror.css" />
    <script src="/codemirror/mode/htmlembedded/htmlembedded.js"></script>
    
    <script>
    	
    	var app = angular.module( 'myapp', [] );
    	
    	app.controller('BooksController', function ($scope, $http){
        $http.get('books.json').success(function(data) {
          $scope.books = data;
        });
      });
    	
    </script>
		
  </head>
  <body>
  
	  <div class="container">
	  	<div class="row">
	  		<br/>
  			<a class="btn btn-default" href=".."><span class="glyphicon glyphicon-home"></span> Home</a>
	  	</div>
	  	<div class="row">
		  	<div class="col-md-12">
			  	<h1>Loading data</h1>
		  	</div>
	  	</div>
	  	<div class="row">
		  	<div class="col-md-12">
			  	<h2>List of books</h2>
			  	<ol ng-controller="BooksController" >
			  	  <li ng-repeat="book in books">
    					<b>{{book.title}}</b> by <i>{{book.author}}</i>, published {{book.published}}
  					</li>
			  	</ol>
		  	</div>
	  	</div>
		</div>
		
  </body>
</html>
